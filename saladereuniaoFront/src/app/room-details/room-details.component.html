<h2>Detalhes da Sala</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b>Data</b></label> {{room.date}}
  </div>
  <div>
    <label><b>Hora do início</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b>Hora do término</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar para a lista de salas</button><br>
